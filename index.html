<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ordo Realitas</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/particles.css">
<link rel="stylesheet" href="css/animations.css">
</head>

<body>

<!-- FUNDO -->
<div class="fog"></div>
<canvas id="particles"></canvas>
<div class="lightning"></div>

<header>
    <img src="assets/logo-small.png" class="logo-small">
    <h2>Ordo Realitas</h2>

    <nav>
        <button onclick="showPage('home')">Início</button>
        <button onclick="showPage('agents')">Agentes</button>
        <button onclick="showPage('map')">Mapas</button>
        <button onclick="showPage('dice')">Dados</button>
        <button onclick="showPage('book')">Livro</button>
    </nav>
</header>

<main>

<section id="home" class="page active home">
    <div class="logo-big"></div>
    <h1>Ordo Realitas</h1>
    <p>
        Plataforma completa para RPG Ordem Paranormal.
        Crie personagens, controle mapas, role dados, gerencie fichas e
        transforme sua mesa em uma experiência digital imersiva.
    </p>
</section>

<section id="agents" class="page">
    <h1>Agentes</h1>
</section>

<section id="map" class="page">
    <h1>Mapas</h1>
</section>

<section id="dice" class="page">
    <h1>Dados</h1>
</section>

<section id="book" class="page">
    <h1>Livro do Jogador</h1>
</section>

</main>

<script>
function showPage(id){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
