<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ordo Realitas</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/particles.css">
<link rel="stylesheet" href="css/animations.css">
</head>

<body>

<!-- FUNDO -->
<div class="fog"></div>
<canvas id="particles"></canvas>
<div class="lightning"></div>

<header>
    <img src="assets/logo-small.png" class="logo-small">
    <h2>Ordo Realitas</h2>

    <nav>
        <button onclick="showPage('home'); playClickSound()">Início</button>
        <button onclick="showPage('agents'); playClickSound()">Agentes</button>
        <button onclick="showPage('map'); playClickSound()">Mapas</button>
        <button onclick="showPage('dice'); playClickSound()">Dados</button>
        <button onclick="showPage('book'); playClickSound()">Livro</button>
    </nav>
</header>

<main>

<section id="home" class="page active home">
    <div class="logo-big"></div>
    <h1>Ordo Realitas</h1>
    <p>
        Plataforma completa para RPG Ordem Paranormal.
        Crie personagens, controle mapas, role dados, gerencie fichas e
        transforme sua mesa em uma experiência digital imersiva.
    </p>
</section>

<section id="agents" class="page">
    <h1>Agentes</h1>
</section>

<section id="map" class="page">
    <h1>Mapas</h1>
</section>

<section id="dice" class="page">
    <h1>Dados</h1>
</section>

<section id="book" class="page">
    <h1>Livro do Jogador</h1>
</section>

</main>

<script>
function showPage(id){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}
</script>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const particles = [];
const TOTAL = 120;

class Particle {
    constructor() {
        this.reset();
    }

    reset() {
        this.x = Math.random() * w;
        this.y = h + Math.random() * 200;
        this.size = Math.random() * 2 + 1;
        this.speed = Math.random() * 1.5 + 0.5;
        this.alpha = Math.random() * 0.5 + 0.3;
    }

    update() {
        this.y -= this.speed;
        if (this.y < -10) this.reset();
    }

    draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(255,0,0,${this.alpha})`;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

for (let i = 0; i < TOTAL; i++) {
    particles.push(new Particle());
}

function animate() {
    ctx.clearRect(0, 0, w, h);
    particles.forEach(p => {
        p.update();
        p.draw();
    });
    requestAnimationFrame(animate);
}
animate();
</script>

    
</body>
</html>
