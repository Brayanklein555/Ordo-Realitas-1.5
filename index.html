<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ordo Realitas</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- FUNDO -->
<div id="fog"></div>
<canvas id="particles"></canvas>

<header>
    <img src="assets/logo-small.png" class="logo-small">
    <nav>
        <button onclick="UI.show('home')">In√≠cio</button>
        <button onclick="UI.show('agents')">Agentes</button>
        <button onclick="UI.show('combat')">Combate</button>
        <button onclick="UI.show('map')">Mapas</button>
        <button onclick="UI.show('book')">Livro</button>
    </nav>
</header>

<main>

<section id="home" class="page active">
    <div class="logo-big"></div>
    <h1>Ordo Realitas</h1>
</section>

<section id="agents" class="page">
    <h2>Agentes</h2>
</section>

<section id="combat" class="page">
    <h2>Combate</h2>
</section>

<section id="map" class="page">
    <h2>Mapas</h2>

    <div class="map-controls">
        <input type="file" id="mapUpload" accept="image/*" multiple>
        <input type="file" id="avatarUpload" accept="image/*" multiple>
        <select id="mapSelector"></select>
    </div>

    <div id="mapArea"></div>
</section>

<section id="book" class="page">
    <h2>Livro do Jogador</h2>
</section>

</main>

<script src="js/ui.js"></script>
<script src="js/particles.js"></script>
<script src="js/map.js"></script>

</body>
</html>
